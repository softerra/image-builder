repo_rcnee_pkg_list="	\
	ardupilot-copter-3.6-bbbmini	\
	ardupilot-copter-3.6-blue	\
	ardupilot-copter-3.6-pocket	\
	ardupilot-rover-3.3-bbbmini	\
